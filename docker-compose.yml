version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend_login_page
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/backend_db
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_DATASOURCE_USERNAME=backend
      - SPRING_DATASOURCE_PASSWORD=backendpass
      - API_SECURITY_TOKEN_SECRET=${API_SECURITY_TOKEN_SECRET:-default-secret-change-in-production}
    networks:
      - backend_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/user" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:15
    container_name: backend_login_page_postgres
    environment:
      - POSTGRES_USER=backend
      - POSTGRES_PASSWORD=backendpass
      - POSTGRES_DB=backend_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - backend_network

networks:
  backend_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
